name: Create Environment Variable file

# Controls when the workflow will run
on:

  push:
    branches: [ "ph-pages" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  deployment:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Gnerate Environment Variables File for Production
        run: | 
          echo "REACT_APP_TMDB_API_KEY=$REACT_APP_TMDB_API_KEY" >> .env
        env: 
          TMDB_API_KEY=$TMDB_API_KEY: ${{ secrets.REACT_APP_TMDB_API_KEY=$TMDB_API_KEY }}
